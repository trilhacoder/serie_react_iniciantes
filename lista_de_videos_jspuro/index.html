<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.svg">
    <script src="script.js" type="module"></script>
</head>
<body>
    <header class="cabecalho">
        <img class="logo" src="img/logo.svg" />
        <h1 class="titulo-pagina">Projeto Lista de Vídeos</h1>
    </header>
    
    <input class="campo-busca" id="campo-busca" type="text" placeholder="Busque pelo título do vídeo ..." />

    <h2 class="cabecalho-lista" id="cabecalho-lista"></h2>
    <ul class="videos" id="videos" />
</body>
</html>
